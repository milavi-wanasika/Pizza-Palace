    <div class="container">
        <form name="form" id="form">
            <p>CHOOSE FROM A VARIETY OF FLAVOURS THAT SUIT YOUR TASTE BUDS DESIRED TASTE!!!!!!!!</p>
                <h3>SIZE</h3>
                <select class="form-control form-control-md" id="size">
                    <option selected  value="0">Select</option>
                    <option value="Small">Small @Ksh300</option>
                    <option value="Medium">Medium @Ksh600</option>
                    <option value="Large">Large @Ksh1000</option>
                </select>

                
    
                <h3>CRUST</h3>
                <select class="form-control form-control-lg-6" id="crust">
                        <option selected  value="0">Select</option>
                        <option value="Crispy">Crispy @Ksh400</option>
                        <option value="Stuffed">Stuffed @Ksh450</option>
                        <option value="Gluten-free">Gluten-free @Ksh500</option>
                </select>
                
                <div class="col-6">
                    <div class="form-group">
                        <h3>TOPPINGS</h3>
                        <select name="topping" class="form-control" id="toppings">
                            <option value="0">Select</option>
                            <option value="">sausage @Ksh500</option>
                            <option value="onion">Pepperoni @Ksh580</option>
                            <option value="sausage">Tomato @Ksh570</option>
                            <option value="bacon">Mashroom @Ksh520</option>
                            <option value="bacon">Onion @Ksh500</option>
                            <option value="bacon">Bell-pepper @Ksh450</option>
                            <option value="bacon">Scallion @Ksh500</option>
                            <option value="bacon">Cheese @Ksh510</option>
                            <option value="bacon">Becon @Ksh300</option>
                            <option value="bacon">Pastron @Ksh550</option>
                            <option value="bacon">Berbecue sauce @Ksh400</option>
                        </select>
                      </div>
                      </div>
                      </div>
            
                <div id="delivery">
                    <h3>ADDRESS</h3>
                    <input type="text" class="form-control" name="Street" id="street" placeholder="Street"><br>
                    <input type="text" class="form-control" name="Estate" id="estate" placeholder="Estate"><br>
                    <input type="text" class="form-control" name="PhoneNumber" id="phoneNumber"
                        placeholder="Phone Number"><br>
                </div>
                <button type="submit" id="submit" class="btn btn-danger" value="checkout">Checkout</button>
                <button type="submit" id="submit" class="btn btn-warning" value="Submit">Submit</button>
        </form>
